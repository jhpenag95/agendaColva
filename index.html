    <section class="mt-5 p-4">

        <h1>Tiempos</h1>

        <div class="table-responsive">
          <table id="miTabla" class="table text-center">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Cargo</th>
                <th scope="col">Accción</th>
                <th scope="col">Estado</th>

            <tbody>

                <td>
                  <button type="button" class="btn btn-success btn-actividad mx-4" id=""

                    </svg></button><button type="button" class="btn btn-danger" id=""><svg

                </td>
                <td><button type="button" class="btn btn-primary btn-actividad mx-4" id="botonOn"
                    onclick="FbotonOn()">Disponible</button><button type="button" class="btn btn-danger"
                    id="reinicarCronometro">Reiniciar</button>
                </td>
                <td id="iniciarCronometro">

                </td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </section>

    <!-- Modal -->
    <div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Registrar usuario</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="registration-form">
              <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" class="form-control mb-2" id="name" name="name">
              </div>
              <div class="form-group">
                <label for="ape">Apellido:</label>
                <input type="text" class="form-control mb-2" id="ape" name="ape">
              </div>
              <div class="form-group">
                <label for="cargo">Cargo:</label>
                <input type="text" class="form-control mb-2" id="cargo" name="cargo">
              </div>
              <button type="submit" class="btn btn-primary mb-2">Registrar</button>
              <button type="button" class="btn btn-danger mb-2" data-bs-dismiss="modal">Close</button>
            </form>
          </div>
        </div>
      </div>
    </div>
